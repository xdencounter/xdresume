log4j.rootLogger = DEBUG,A1,R
log4j.appender.A1 = org.apache.log4j.ConsoleAppender
log4j.appender.A1.Target = System.out
log4j.appender.A1.layout = org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss,SSS} [RAY] %p [%t] %c.%M(%L) | %m%n
log4j.appender.R = org.apache.log4j.RollingFileAppender
log4j.appender.R.File = /datum/logs/ray-workbench.log
log4j.appender.R.MaxFileSize = 100MB
log4j.appender.R.Threshold = ALL
log4j.appender.R.layout = org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %p [%t] %c{1}.%M()| line:%L | %m%n




